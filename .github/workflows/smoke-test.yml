name: Sentinel Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Sentinel Services
        run: docker compose build

      - name: Start Services
        run: docker compose up -d

      - name: Wait for API Readiness
        run: |
          echo "Waiting for XGBoost model to load into memory..."
          # Retries curl every 5s for up to 60s
          timeout 60s bash -c 'until curl -s localhost:8000/health; do sleep 5; done' || (docker compose logs && exit 1)

      - name: Run Inference Smoke Test
        run: |
          # Sending a robust dictionary covering the mandatory IEEE-CIS feature groups
          RESPONSE=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "features": {
                "TransactionAmt": 50.0, "ProductCD": 1.0, 
                "card1": 1000, "card2": 500, "card3": 150, "card4": 1.0, "card5": 226, "card6": 1.0,
                "addr1": 315, "addr2": 87, "dist1": 1.0, "dist2": 1.0,
                "P_emaildomain": 1.0, "R_emaildomain": 1.0,
                "C1": 1.0, "C2": 1.0, "C3": 0.0, "C4": 0.0, "C5": 0.0, "C6": 1.0, "C7": 0.0, 
                "C8": 1.0, "C9": 1.0, "C10": 1.0, "C11": 1.0, "C12": 0.0, "C13": 1.0, "C14": 1.0,
                "D1": 0.0, "D2": 0.0, "D3": 0.0, "D4": 0.0, "D10": 0.0, "D15": 0.0,
                "V1": 1.0, "V2": 1.0, "V3": 1.0, "V4": 1.0, "V5": 1.0, "V6": 1.0, "V7": 1.0
              }
            }') 
          
          echo "API Response: $RESPONSE"
          
          # Validation check: Ensure the model returned a prediction
          if [[ $RESPONSE == *"fraud_probability"* ]]; then
            echo "Smoke test passed!"
          else
            echo "Smoke test failed: $RESPONSE"
            exit 1
          fi

      - name: Stop Services
        if: always()
        run: docker compose down