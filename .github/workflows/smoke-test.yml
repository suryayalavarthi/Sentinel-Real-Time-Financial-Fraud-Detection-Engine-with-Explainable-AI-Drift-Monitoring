name: Sentinel Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Sentinel Services
        run: docker compose build

      - name: Start Services
        run: docker compose up -d

      - name: Wait for API Readiness
        run: |
          echo "Waiting for XGBoost model to load into memory..."
          # Retries curl every 5s for up to 60s to account for resource-constrained starts
          timeout 60s bash -c 'until curl -s localhost:8000/health; do sleep 5; done' || (docker compose logs && exit 1)

      - name: Run Inference Smoke Test
        run: |
          # The payload below is now a dictionary to satisfy the API's Pydantic schema
          RESPONSE=$(curl -s -X POST http://localhost:8000/predict \
            -H "Content-Type: application/json" \
            -d '{
              "features": {
                "f1": 0.5, 
                "f2": 1.2, 
                "f3": 0.3, 
                "f4": 4.4
              }
            }') 
          
          echo "API Response: $RESPONSE"
          
          # Check if the response contains the expected output key
          if [[ $RESPONSE == *"fraud_probability"* ]]; then
            echo "Smoke test passed!"
          else
            echo "Smoke test failed: $RESPONSE"
            exit 1
          fi

      - name: Stop Services
        if: always()
        run: docker compose down