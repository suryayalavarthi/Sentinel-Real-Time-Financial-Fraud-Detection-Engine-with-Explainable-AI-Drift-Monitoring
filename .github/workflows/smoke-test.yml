name: Sentinel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        continue-on-error: true
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/share/swift /usr/local/share/powershell /usr/local/lib/node_modules \
            /usr/local/share/boost /usr/local/openjdk11
          docker image prune -a -f
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: docker compose -f docker-compose.ci.yml build --no-cache --pull

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -e .

      - name: Run unit tests
        run: python -m pytest tests/ -v --tb=short

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space
        continue-on-error: true
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
            /usr/share/swift /usr/local/share/powershell /usr/local/lib/node_modules \
            /usr/local/share/boost /usr/local/openjdk11
          docker image prune -a -f
          df -h /

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create directories for volume mounts
        run: |
          mkdir -p ieee-fraud-detection/processed logs

      - name: Generate minimal ONNX model for CI
        run: |
          python -m pip install onnx numpy
          python scripts/generate_ci_model.py

      - name: Prune Docker cache
        continue-on-error: true
        run: |
          docker system prune -af
          df -h /

      - name: Build and start services
        run: |
          docker compose -f docker-compose.ci.yml build triton
          docker compose -f docker-compose.ci.yml build gateway
          docker compose -f docker-compose.ci.yml up -d

      - name: Wait for Triton readiness
        run: |
          echo "Waiting for Triton to load model..."
          timeout 90s bash -c 'until curl -sf http://localhost:8000/v2/health/ready; do sleep 5; done' \
            || (docker compose -f docker-compose.ci.yml logs && exit 1)

      - name: Wait for Gateway readiness
        run: |
          echo "Waiting for Gateway /health (200 OK)..."
          timeout 60s bash -c 'until curl -sf http://localhost:8080/health; do sleep 3; done' \
            || (docker compose -f docker-compose.ci.yml logs && exit 1)

      - name: Run inference smoke test
        run: |
          PAYLOAD=$(python generate_test_payload.py)
          RESPONSE=$(curl -s -X POST http://localhost:8080/predict \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD")
          echo "API Response: $RESPONSE"
          if [[ "$RESPONSE" == *"fraud_probability"* ]]; then
            echo "Smoke test passed!"
          else
            echo "Smoke test failed: $RESPONSE"
            exit 1
          fi

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.ci.yml down
